<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCREMENTAL GAME</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>INCREMENTAL GAME</h1>
    <div>
        <h2>AMOUNTS:</h2>
        <ul>
            <li>INCREMENTATIONS: <span id="incrementations">0</span></li>
            <li>INCREMENTS: <span id="increments">1</span></li>
            <li>AUTO-INCREMENTORS: <span id="auto-incrementors">0</span></li>
            <li>AUTO-INCREMENTS: <span id="auto-increments">1</span></li>
        </ul>
    </div>
    <button id="increment">INCREMENT</button>
    <button id="buy-increments">INCREASE INCREMENTS (10 Incrementations)</button>
    <button id="buy-auto-incrementor">PURCHASE AUTOMATIC INCREMENTOR (100 Incrementations)</button>
    <button id="buy-auto-increments">INCREASE AUTO-INCREMENTS (20 Incrementations)</button>

    <hr>
    <h2>GAMBLING:</h2>
    <h3>COINFLIP:</h3>
    <ul>
        <li>AMOUNT: <input type="number" id="coinflip-amount"></li>
        <li>RESULT: <span id="coinflip-result">FLIP FIRST</span></li>
        <li><button id="coinflip">FLIP</button></li>
    </ul>
</body>
</html>
